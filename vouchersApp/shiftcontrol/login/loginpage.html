<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voucher Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #loginContainer {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        #loginButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loginButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Login to Voucher Management System</h1>

    <div id="loginContainer">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button id="loginButton" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Placeholder validation - replace with actual authentication logic
            if (username === "admin" && password === "password") {
                alert("Login successful!");
                window.location.href = "voucher_management.html"; // Redirect to the Voucher Management System page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
